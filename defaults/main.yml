---
install_atop_packages:
  - atop
install_atop_config_path: "/usr/share/atop/atop.daily"
  # Интервал через который делается снимок нагрузки сервера, в секундах.
install_atop_log_interval: 10
  # Путь до логов atop
install_atop_log_path: "/var/log/atop"
  # Хранить бэкапы за 10 дней.
install_atop_log_generations: 10
  # Где хранить PID-файл
install_atop_pid_file: "/run/atop.pid"
